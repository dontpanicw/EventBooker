version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eventbooker-postgres
    environment:
      POSTGRES_USER: eventbooker
      POSTGRES_PASSWORD: eventbooker_pass
      POSTGRES_DB: eventbooker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventbooker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eventbooker-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: eventbooker-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: eventbooker
      RABBITMQ_DEFAULT_PASS: eventbooker_pass
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eventbooker-network

